<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Weather app" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Mulish:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <div class="container-md">
      <h1><b>Search Weather</b></h1>
      <div class="row">
        <form class="d-flex searchPart" role="search">
          <div class="col-4">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
          <div class="col-auto">
            <button class="btn" type="submit" id="search">Search City</button>
            <button class="btn" type="submit" id="current">Current City</button>
          </div>
        </form>
      </div>
      <div class="container searchResult">
        <div id="enter-city">City</div>
        <div id="city-time">Time</div>
        <div class="row">
          <div class="col-4" id="temp">22 Â°C</div>
          <div class="col-lg-auto">
            <div class="row" id="Humidity">Humidity</div>
            <div class="row" id="Wind">Wind Speed</div>
          </div>
        </div>
      </div>
    </div>
    <div class="weather-app">
      <a href="https://github.com/farangis-ha/weather-app">open-source code</a>
      by Farangis Hajiahmadi
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
